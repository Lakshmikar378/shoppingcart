<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingcart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
    <div class="shoppingcart">
        <h5>Shopping Cart</h5>
        <h6>Remove all</h6>
    </div>
    <div class="shoppingcart">
        <img src="images/theapple.png" title="applejuice">
        <div class="juice">
          <h2>Apple Juice</h2>
          <h6>250ml</h6>
          <img src="images/veg.png" title="veg">
        </div>
           <div class="add">
            <a href="#"><i class="fa-solid fa-plus"></i></a>
            <p >2</p>
            <a href="#"><i class="fa-solid fa-minus"></i></a>
        </div>
        <div class="purchase">
        <h2>$2.99</h2>
        <h5>save for later</h5>
        <h6>Remove </h6>
    </div>
    </div>
    <div class="shoppingcart">
        <img src="images/grapejuice.png" title="applejuice">
        <div class="juice">
          <h2>Grapes Juice</h2>
          <h6>250ml</h6>
          <img src="images/veg.png" title="veg">
        </div>
           <div class="add">
            <a href="#"><i class="fa-solid fa-plus"></i></a>
            <p>1</p>
            <a href="#"><i class="fa-solid fa-minus"></i></a>
        </div>
        <div class="purchase">
        <h2>$3.19</h2>
        <h5>save for later</h5>
        <h6>Remove </h6>
    </div>
    </div>
    <hr style="width: 370px;">
    <div class="footer">
    <div class="price">
    <div class="checkout">
        <h3>Sub-Total</h3>
        <h6>2 items</h6> 
    </div>
    <h1>$6.18</h1>
</div>
</div>
<p class="end">checkout</p>
</div>
</body>
</html>
